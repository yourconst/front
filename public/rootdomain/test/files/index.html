            height: 100%;

            width: inherit;

            justify-content: center;
            align-items: center;
            overflow-y: hidden;

            border-spacing: 0px;
            width: 100%;
        }

            transition: 0.3s;
            cursor: pointer;
            height: 40px;
            background: white;
        }

            background: lightgray;
        }

            padding: 15px;
            word-wrap: normal; /* Перенос слов */

        }

        #artistsTable tbody td:last-child, #albumsTable tbody td:last-child {
            text-align: right;
        }

        .listening {
            background: lightblue !important;
        }

        #footer {
            position: fixed;
            left: 0px;
            bottom: 0%;
            width: 100%;
            height: 110px;
        }

            #footer table {
                position: absolute;
                border-spacing: 0px;
                text-align: center;
                vertical-align: middle;
                border-top: 2px solid gray;
            }

            #menuContainer {
                left: 0px;
                bottom: 0px;
                width: 100%;
                height: 60px;
            }

            #menuContainer td {
                transition: 0.3s;
                width: 20%;

                cursor: pointer;

                background: rgba(0,0,0,0);
                border-left: 1px solid gray;
                border-right: 1px solid gray;
            }

            #menuContainer td:hover {
                background: rgba(0,0,0,0.2);
            }

        #pagesContainer {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: calc(100% - 110px);
            
            overflow: hidden;
            white-space: nowrap;
        }

        .page {
            display: inline-block;
            
            margin-top: -2px;
            
            width: 100%;
            height: 100%;

            border-right: 2px solid gray;
            
            background: white;
        }

            .searcher {
                padding: 10px 20px 10px 20px;
                width: 100%;
                height: 40px;
                font-size: 24px;
                box-shadow: 0px 0px 4px #999999 inset;
                border: none;
            }

            .searchResult {
                height: calc(100% - 90px);
                overflow-y: auto;
                -webkit-overflow-scrolling: auto;
            }

        .page[pageName="add"] {
            text-align: center;
        }

        .page[pageName="settings"] {
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .overflowCont {
            height: calc(100% - 90px);
            overflow-y: auto;
            -webkit-overflow-scrolling: auto;
        }

        #freqHead {
            width: 100%;
            height: 90px;

            border-bottom: 2px solid gray;
        }

        #freqHead table {
            text-align: center;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        #freqHead td {
            padding-top: 35px;
            width: 100px;
        }

        #freqCont {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-left: 50%;
            transform: translateX(-50%);
        }
            #freqCont td {
                padding: 7px;
            }

        #freqCont input[type="range"] {
            width: 90px;
        }

        #freqCont input[type="number"] {
            width: 50px;
        }

        #freqCont input[type="button"] {
            width: 20px;
        }

        .fixedTHead {
            width: 100%;

            border-spacing: 0px;;

            background: white;
        }
            
        .fixedTHead td {
            padding: 15px;
            border-right: 2px solid gray;
            border-bottom: 2px solid gray;
        }
            
        .fixedTHead td:last-child {
            border-right: none;
        }

        #pointer {
            /* transition: 0.6s; */

            position: fixed;
            left: 0%;
            bottom: 0%;

            width: 20%;
            height: 60px;

            background: lightblue;
        }

        .deleting {
            background: rgba(255, 0, 0, 0.3) !important;
        }

        .addition {
            background: rgba(0, 255, 0, 0.3) !important;
        }

        #extraButton {
            position: absolute;
            left: 200%;
            top: 0px;

            margin-left: -32px;

            height: 38px;
            width: 40px;
            font-size: 22px;
            box-shadow: 0px 0px 4px #999999;
            text-align: center;
            border: none;
        }

        #popup {
            display: none;

            position: fixed;
            left: 0px;
            top: 0px;

            width: 100%;
            height: 100%;
            
            text-align: center;

            background:rgba(111, 111, 111, 0.5);

            font-family: Verdana, 'Courier New', Courier, monospace;
            font-size: 28px;
        }

        #popupWindow {
            margin-left: 50%;
            margin-top: 50%;

            transform: translate(-50%, -50%);

            min-width: 250px;
            width: auto;

            border: 2px solid lightgray;
            border-radius: 16px;

            background: #eeeeee;
        }

        #popupTable {
            border-spacing: 0px;

            width: 100%;
        }

        #popupTable td {
            transition: 0.3s;

            border-radius: 16px;

            padding: 20px 40px;
            background: #eeeeee;
        }

        #popupTable td:hover {
            background: white;
        }

        #menuCanvas {
            width: 80%;
            height: 44px;
        }

        #listContainer {
            height: 100%;
            overflow: hidden;
            -webkit-overflow-scrolling: auto;
        }

        .listTitle {
            transition: 0.7s;

            width: 100%;
            height: 60px;

            /* margin-left: 20px;
            
            list-style: none;

            padding-left: 20px; */

            text-align: center;

            background: white;
        }

        .listTitle:first-child {
            margin-top: 100px;
        }

        .listTitleText {
            transition: 0.7s;

            width: 20px;
            margin-left: 20px;
            padding-top: 10px;
            font-size: 34px;

            cursor: pointer;

            text-decoration: underline;
        }

        .list {
            transition: 0.7s;
            
            width: 100%;
            height: 0px;

            border-bottom: 2px solid gray;

            overflow: hidden;

            background: white;
        }
        
        #footer {
            transition: 0.8s;
        }

        #menuContainer {
            transition: 0.2s;
            font-size: 18px;
            font-weight: bold;
            -webkit-text-stroke: 0.5px white;
            -webkit-text-fill-color: black;
        }

        #visSetDiv {
            transition: 0.7s;

            position: absolute;
            top: -100%;

            width: 100%;
            height: 100%;

            background:rgba(99, 99, 99, 0.4);
        }

        #visSetClose {
            position: absolute;
            bottom: 0%;

            width: 100%;
            height: 45px;

            /* padding-top: 20px; */

            cursor: pointer;

            text-align: center;

            font-size: 36px;

            color: white;
        }

        #visSetCont {
            position: absolute;
            top: 0%;

            width: 100%;
            height: calc(100% - 60px);

            overflow-x: hidden;
            overflow-y: auto;
        }

        #visTable {
            position: absolute;

            top: 50px;
            left: 50%;
            transform: translateX(-50%);

            border-spacing: 10px;

            color: white;
        }

        #visTable input[type=number] {
            width: 60px;
        }

        input[type=range][orient=vertical]
        {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
/*             width: 8px;
            height: 175px;
            padding: 0 5px; */
        }

        #gainRange::-webkit-slider-thumb {
            -webkit-appearance: none;

            width: 0px;
            height: 0px;
            border-radius: 100%;

            background: white;
            box-shadow: -100vw 0 0 100vw white;
        }

/*         #gainRange::-webkit-slider-runnable-track {
            background: #ddd;
        } */

        #gainRange {
            overflow: hidden;

            transition: 0.2s;
            position: fixed;
            left: -73px;
            top: 50%;

            transform: translateY(-50%) rotate(-90deg);

            z-index: 7;
            height: 15px;
            width: 150px;
            
            -webkit-appearance: none;

            background: lightgray;
            border-radius: 15px;
            
            border: 2px solid gray;

            outline: 0 !important;
        }

/*         #gainRange:hover, #gainRange:active {
            height: 24px;
        } */

/*         *:active {
            background: none;
            outline: 0 !important; 
        } */

/*         #gainRange:focus {
            outline: 0 !important;
        } */

        #songBlock {
            transition: 0.7s;
            
            z-index: 3;

            position: fixed;
            left: 0px;
            bottom: 60px;

            width: 100%;
            height: 48px;

            border-top: 2px solid gray;

            overflow: hidden;
        }

            #songBlock div {
                transition: 0.7s;
            }

            #songBlockBG {
                transition: 0.3s !important;

                position: absolute;

                left: 0px;
                top: 0px;

                width: 100%;
                height: 100%;

                background: white;
                opacity: 0;
            }

            #closeSongButton {
                position: absolute;

                left: 0px;
                top: -60px;

                width: 100%;
                height: 20px;

                font-size: 24px;

                text-align: center;
            }

            #coverIMG {
                transition: 0.7s;

                position: absolute;

                left: 10px;
                top: 3px;
                
                width: 40px;
                height: 40px;

                border: 1px solid gray;
                
                box-shadow: 0px 0px 15px 4px lightgray;
            }

            #songBlock div {
                text-align: center;
            }

            #prevPlayNextBlock input {
                cursor: pointer;
                font-size: 28px;

                margin: 0% 3%;
            }

            #prevPlayNextBlock {
                position: absolute;

                right: 0px;
                top: 6px;

                width: 150px;
            }

            #titleBlock {
                position: absolute;
                
                right: 150px;
                top: 12px;

                width: calc(100% - 210px);
            }

                #titleQueuee {
                    font-size: 22px;
                    font-weight: bold;
                    -webkit-text-stroke: 0.8px white;
                    -webkit-text-fill-color: black;
                }

            #currentTimeBlock {
                position: absolute;
                left: 0px;
                top: calc(20% + 80vw);

                width: 100%;
            }

            #currentTimeRange {
                width: 90%;
            }

            #musicOrderDiv {
                position: absolute;
                
                left: 10px;
                top: 40px;

                width: 70px;
            }

            #musicLoopDiv {
                position: absolute;
                
                right: 10px;
                top: 40px;

                width: 70px;
            }

            #playListBlock {
                position: absolute;

                left: 0px;
                top: calc(20% + 80vw + 80px);

                width: 100%;
                height: calc(80% - 80vw - 82px);

                overflow: auto;

                border-top: 2px solid gray;
            }

            #playListBlock table {
                width: 100%;
            }

        #startUpDiv {
            z-index: 11;

            display: none;

            position: fixed;

            left: 0px;
            top: 0px;

            width: 100vw;
            height: 100vh;

            text-align: center;
            padding-top: 40%;

            background: white;
            opacity: 0.99;
        }
    </style>
</head>
<div id="pagesContainer">
        <div class="page" pageName="artists">
            <div id="listContainer">
                <div class="listTitle" onclick="openList(this, 0)">
                    <div class="listTitleText">Artists</div>
                </div>
                <div class="list">
                    <input type="text" id="artistSearcher" class="searcher" oninput="findArtists(this.value)" placeholder="search artist">
                    <table class="fixedTHead">
                        <thead>
                                <tr>
                                    <td onclick='sortArtistBy("upperArtist")'>Artist</td>
                                    <td style="width: 100px" onclick='sortArtistBy("tracks")'>Tracks</td>
                                </tr>
                        </thead>
                    </table>
                    <div class="searchResult">
                        <table id="artistsTable">
                            <thead>
                                <tr><td></td><td style="width: 100px"></td></tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
                <div class="listTitle" onclick="openList(this, 1)">
                    <div class="listTitleText">Albums</div>
                </div>
                <div class="list">
                    <input type="text" class="searcher" oninput="findAlbums(this.value)" placeholder="search album">
                    <table class="fixedTHead">
                        <thead>
                                <tr>
                                    <td style="width: 50px"></td style="width: 70px">
                                    <td onclick='sortAlbumBy("upperAlbum")'>Album</td>
                                    <td style="width: 80px" onclick='sortAlbumBy("tracks")'>Tracks</td>
                                </tr>
                        </thead>
                    </table>
                    <div class="searchResult">
                        <table id="albumsTable">
                            <thead>
                                <tr><td style="width: 50px"></td style="width: 80px"><td></td><td style="width: 100px"></td></tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="page" pageName="songs">
            <input id="songSearcher" type="text" class="searcher" oninput="findSongs(this.value)" placeholder="search songs">
            <input type="button" id="extraButton" onclick="extra(this)" value=":">
            <table class="fixedTHead">
                <thead>
                    <tr align="center">
                        <td style="width: 60%" onclick='sortSongsBy("upperTitle")'>Title</td>
                        <td style="width: 40%" onclick='sortSongsBy("artist")'>Artist</td>
                    </tr>
                </thead>
            </table>
            <div class="searchResult">
                <table id="songsTable">
                    <thead>
                        <tr><td style="width: 60%"></td><td style="width: 40%"></td></tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </div>
        <div class="page" id="visualityDiv" pageName="visuality">
            <div id="visSetDiv">
                <div id="visSetCont">
                    <table id="visTable">
                        <tr>
                            <td>Transition: </td>
                            <td><input type="range" class="bind" object="layer.transition" transition="0.7" min=0.1 max=5 step="any"></td>
                        </tr>
                        <tr>
                            <td>Update: </td>
                            <td><input type="range" class="bind" object="layer.updTime" transition="0.7" min=0 max=1 step="any"></td>
                        </tr>
                        <tr>
                            <td>Frequencies: </td>
                            <td><input type="range" class="bind" object="layer.fCount" min=0 max=10></td>
                        </tr>
                        <tr>
                            <td>Loops: </td>
                            <td><input type="range" class="bind" group="loops" object="layer.visLoopsCount" min="-111" max="111"></td>
                            <td><input type="number" class="bind" group="loops"></td>
                        </tr>
                        <tr>
                            <td>Effect type: </td>
                            <td>
                                <select class="bind" object="layer.visType">
                                    <option value="circle">Circle</option>
                                    <option value="spiral">Spiral</option>
                                    <option value="m circle">Many Circles</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mono: </td>
                            <td><input type="checkbox" class="bind" object="layer.mono"></td>
                        </tr>
                        <tr>
                            <td>Flying: </td>
                            <td><input type="range" class="bind" object="layer.flyingSpeed" transition="0.7" min=-10 max=10 step="any"></td>
                            <td><input type="checkbox" class="bind" object="layer.flying"></td>
                        </tr>
                        <tr>
                            <td>Radius: </td>
                            <td><input type="range" class="bind" object="layer.radius" transition="0.7" pow="1.5" min=100 max=3e3></td>
                        </tr>
                        <tr>
                            <td>FOV: </td>
                            <td><input type="range" class="bind" object="layer.fov" transition="0.7" min=10 max=170></td>
                        </tr>
                        <tr>
                            <td>Multiplicator: </td>
                            <td><input type="range" class="bind" group="multiplier" object="layer.multiplier" transition="0.7" pow="2" min=0.01 max=3 step="any"></td>
                            <td><input type="number" class="bind" group="multiplier" transition="0.7" min=0.01 max=3></td>
                        </tr>
                        <tr>
                            <td>Colors: </td>
                            <td>
                                <input type="color" class="bind" object="MATERIAL.uniforms.color1.value.value">
                                <input type="color" class="bind" object="MATERIAL.uniforms.color2.value.value">
                            </td>
                            <td><input type="color" class="bind" object="layer.visBG"></td>
                        </tr>
                        <tr>
                            <td>Line Width: </td>
                            <td><input type="range" class="bind" group="lineWidth" object="layer.lineWidth" transition="0.7" min=1 max=10 step="any"></td>
                            <td><input type="number" class="bind" group="lineWidth" transition="0.7" min=1 max=10></td>
                        </tr>
                        <tr>
                            <td>Resolution: </td>
                            <td><input type="range" class="bind" group="resolution" object="layer.resolution" transition="0.7" pow="2" min=0.1 max=2 step="any"></td>
                            <td><input type="number" class="bind" group="resolution" transition="0.7" min=0.1 max=2></td>
                        </tr>
                    </table>
                </div>
                <div id="visSetClose">x</div>
            </div>
        </div>
        <div class="page" pageName="settings">
            <div id="freqHead">
                <table cellspacing="23">
                    <tr>
                        <td>
                            <input type="checkbox" id="allFreq" checked>
                        </td>
                        <td><input type="range" class="bind" object="layer.volume2" transition="0.3" pow="3" min=0.1 max=2 step="any"></td>
                        <td></td>
                        <td>
                            <input type="button" style="width: auto;" onclick="layer.addFilter()" value="Add Filter">
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="overflowCont">
                <table id="freqCont">
                </table>
            </div>
        </div>
        <div class="page" pageName="add">
            <div class="overflowCont">
                <input type="file" accept="audio/*" multiple id="file">
                <br><br><br>
                <input type="button" onclick="clearDB()" value="Clear Tracks">
                <br><br><br>
                <input type="button" onclick="onUpdateClick(this)" value="Update Tracks Info">
                <font id="updateInfo"></font>
            </div>
        </div>
</div>
<div id="footer">
    <div id="pointer"></div>
    <table id="menuContainer">
        <tr>
            <td class="pageLink" pageName="lists" onclick='toPage("lists")'>Lists</td>
            <td class="pageLink" pageName="songs" onclick='toPage("songs");'>Songs</td>
            <td class="pageLink" pageName="visuality" onclick='toPage("visuality")'>
                <canvas id="menuCanvas"></canvas>

            <td class="pageLink" pageName="add" onclick='toPage("add")'>+</td>
        </tr>
    </table>
</div>
